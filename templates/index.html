<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Chatbot</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2em;
    }
    h1 { 
      color: #333;
      margin-bottom: 0.5em;
    }
    .session-info {
      background: #e3f2fd;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 1em;
      font-size: 0.9em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .session-info button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 5px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85em;
    }
    .session-info button:hover {
      background: #1565c0;
    }
    #chat { 
      border: 1px solid #ddd; 
      padding: 1em; 
      height: 400px; 
      overflow-y: auto;
      background: white;
      border-radius: 8px;
      margin-bottom: 1em;
    }
    .msg { 
      margin-bottom: 1em;
      padding: 0.5em 1em;
      border-radius: 8px;
      max-width: 70%;
    }
    .user { 
      margin-left: auto;
      background: #2196f3;
      color: white;
    }
    .bot {
      background: #f0f0f0;
      color: #333;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    #input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    #send {
      padding: 12px 24px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #send:hover {
      background: #1976d2;
    }
    #send:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .typing {
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Memory Chatbot</h1>
    <div class="session-info" id="session-info">
      <span id="session-text">Loading session info...</span>
      <button onclick="clearSession()">Clear Session</button>
    </div>
    <div id="chat"></div>
    <div class="input-area">
      <input id="input" type="text" placeholder="Ask me anything..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const sessionInfo = document.getElementById("session-text");

    function append(role, text) {
      const div = document.createElement("div");
      div.className = "msg " + role;
      div.textContent = text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function showTyping() {
      const div = document.createElement("div");
      div.className = "msg bot typing";
      div.id = "typing-indicator";
      div.textContent = "Thinking...";
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function hideTyping() {
      const typing = document.getElementById("typing-indicator");
      if (typing) typing.remove();
    }

    async function loadSessionInfo() {
      try {
        const resp = await fetch("/session/info");
        const data = await resp.json();
        sessionInfo.textContent = `Session: ${data.session_id} | Topics: ${data.topics_discussed} | Messages: ${data.total_interactions}`;
      } catch (e) {
        sessionInfo.textContent = "Session info unavailable";
      }
    }

    async function clearSession() {
      if (confirm("This will clear your conversation history. Are you sure?")) {
        try {
          await fetch("/session/clear", { method: "POST" });
          location.reload();
        } catch (e) {
          alert("Failed to clear session");
        }
      }
    }

    async function sendMessage() {
      const message = inputEl.value.trim();
      if (!message) return;
      
      append("user", message);
      inputEl.value = "";
      sendBtn.disabled = true;
      showTyping();
      
      try {
        const resp = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        
        const data = await resp.json();
        hideTyping();
        append("bot", data.reply || data.error || "Sorry, I couldn't process that.");
        
        // Reload session info after each message
        loadSessionInfo();
      } catch (e) {
        hideTyping();
        append("bot", "Sorry, there was an error. Please try again.");
      } finally {
        sendBtn.disabled = false;
        inputEl.focus();
      }
    }

    sendBtn.onclick = sendMessage;
    inputEl.onkeypress = (e) => {
      if (e.key === "Enter" && !sendBtn.disabled) {
        sendMessage();
      }
    };

    // Load session info on page load
    loadSessionInfo();

    // Welcome message
    append("bot", "Hello! I'm your memory-enabled assistant. I remember our conversations across sessions. How can I help you today?");
  </script>
</body>
</html>
